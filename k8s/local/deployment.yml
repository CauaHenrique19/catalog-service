apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: CATALOG_IMAGE
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '128Mi'
              cpu: '250m'
          env:
            - name: PORT
              value: '3001'
            - name: DATABASE_HOST
              value: 'localhost'
            - name: DATABASE_PORT
              value: '5432'
            - name: DATABASE_USERNAME
              value: 'postgres'
            - name: DATABASE_PASSWORD
              value: '123456'
            - name: DATABASE_NAME
              value: 'catalog'
            - name: SERVICE_NAME
              value: 'catalog-service'
            - name: KAFKA_BROKER_HOST
              value: 'localhost:9094'
            - name: NODE_ENV
              value: 'development'
      restartPolicy: Always
